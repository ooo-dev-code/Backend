{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'index' %}"><h1>Boutique</h1></a>
        {% if perms.shop.is_worker %}
            <a href="{% url 'create_products' %}"><h1>create_products</h1></a>
        {% else %}
            <p>dont work</p>
        {% endif %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button>logout</button>
        </form>
    {% else %}
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

{% endblock content %}
